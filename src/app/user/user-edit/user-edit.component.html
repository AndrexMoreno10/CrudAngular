
<div class="container mt-5" >
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">Editar Usuario</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveUser()" class="mt-4">
            <div class="form-group">
              <label for="nombre"> <b>Nombre</b></label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="editedUser.nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos"><b>Apellidos</b> </label>
              <input type="text" id="apellidos" class="form-control" [(ngModel)]="editedUser.apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input type="email" id="email" class="form-control" [(ngModel)]="editedUser.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="tipoUsuario"><b>Tipo Usuario</b></label>
              <input type="text" id="tipoUsuario" class="form-control" [(ngModel)]="editedUser.tipoUsuario" name="tipoUsuario" required>
            </div>
            <div class="form-group">
              <label for="fechaCreacion"><b>Fecha de Creaci√≥n</b> </label>
              <input type="text" id="fechaCreacion" class="form-control" [(ngModel)]="editedUser.fechaCreacion" name="fechaCreacion" required>
            </div>
            <div class="form-group">
              <label for="observaciones"><b>Observaciones</b> </label>
              <input type="text" id="observaciones" class="form-control" [(ngModel)]="editedUser.observaciones" name="observaciones" required>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
